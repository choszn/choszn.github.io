---
layout: default
---
<div id="search-demo-container">
  <input type="search" id="search-input" placeholder="Search the prairie...">
  <ul id="results-container"></ul>
</div>
<div>

{% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
</div>
