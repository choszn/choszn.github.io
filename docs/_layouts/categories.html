---
layout: default
---

<div>
    {% for tag in site.categories %}
    <a href="#{{ tag[0] | slugify }}">{{ tag[0] }}</a>
    {% endfor %}
  </div>
  <hr/>
  <u1>
    {% for tag in site.categories %}
    <h1 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h1>
      {% for post in tag[1] %}
        <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
        <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
        </a></li>
    
      {% endfor %}
    </u1>
    {% endfor %}
  </div>
</div>
